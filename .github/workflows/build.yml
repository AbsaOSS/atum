name: Automatic build

on:
  pull_request:
    branches: [ master ]
    types: [assigned, opened, synchronize, reopened, labeled]

jobs:
  build:
    if: ${{ ! contains( github.event.pull_request.labels.*.name, 'NoTestNeeded') }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
        matrix:
          scala: [2.11, 2.12]
          spark: [2.4.7]
    name: Test Spark ${{ matrix.spark }} on Scala ${{ matrix.scala }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-${{ matrix.spark }}-${{ matrix.scala }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.spark }}-${{ matrix.scala }}-
      - name: Switch scala to ${{ matrix.scala }}
        run: mvn scala-cross-build:change-version -Pscala-${{ matrix.scala }}
      - name: Build and unit test
        run: mvn clean install
